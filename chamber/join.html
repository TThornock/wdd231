<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page used to join the the Chamber of Commerce">
    <meta name="author" content="Trevor Thornock">
    <meta property="og:title" content="Chamber of Commerce Join page | Trevor Thornock">
    <meta property="og:description" content="home page for the Chamber of Commerce UT"> 
    <meta property="og:image" content=https://tthornock.github.io/chamber/images/og-image.png>
    <meta property="og:url" content="https://tthornock.github.io/chamber/directory.html">
    <title>Chamber of Commerce Join Page| Trevor Thornock | WDD231</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/base-large.css" >
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <script src="scripts/base.js" defer></script>
    <script src="scripts/join.js" defer></script>
</head>
<body>

    <header>
        <div class="logo-head">
            <div class="logo_ajust">
                <img src="images/favicon.svg" alt="Site Logo" class="logo">
            </div>
            <span class="site-name">Chamber of Commerce</span>
        </div>
        <button type="button" id="menu" aria-label="navbutton"></button>
        <nav>
            <ul class="navigation">
                <li><a href="home.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="discover.html">Discover</a></li>
            </ul>
        </nav>
    </header>
    <main class="join_main">
        <h1>Join the Chamber</h1>
        <section class="form">
            <form method="get" action="thankyou.html" class="join-form">
                <h2>Personal information</h2>
                <label>First Name:
                    <input type="text" name="firstname" title="First Name" autocomplete="given-name" required>
                </label>
                <label>Last Name:
                    <input type="text" name="lastname" title="Last Name" autocomplete="family-name" required>
                </label>
                <label>Organizational Title:
                    <input type="text" name="orgtitle" title="Organizational Title" autocomplete="organization-title" pattern="[A-Za-z\\-\\s]{7,}" required>
                </label>
                <h2>Contact information</h2>
                <label>Email:
                    <input type="text" name="email" title="Email Address" autocomplete="email" placeholder="example@doamin.com" required>
                </label>
                <label>Phone:
                    <input type="tel" name="phone" title="Phone Number" autocomplete="tel" required>
                </label>
                <label>Organization Name:
                    <input type="text" name="organization" title="Organization Name" autocomplete="organization" required>
                </label>
                <h2>Organizational information</h2>
                <label>Membership Level:
                    <select name="membership" title="Membership Level" required>
                        <option value="">Select a Level</option>
                        <option value="np">NP Membership (Non-Profit)</option>
                        <option value="bronze">Bronze Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="Gold">Gold Membership</option>
                    </select>
                </label>
                <label>Organization Description:
                    <textarea type="text" name="description" title="Organization Description"></textarea>
                </label>
                <input type="hidden" name="timestamp" id="timestamp">
                <button type="submit">submit Application</button>
            </form>
        </section>
        <section class="model_section">
            <div>
                <h2>NP Membership</h2>
                <button id="openButton1">Learn More</button>
            </div>
            <div>
                <h2>Bronze Membership</h2>
                <button id="openButton2">Learn More</button>
            </div>
            <div>
                <h2>Silver Membership</h2>
                <button id="openButton3">Learn More</button>
            </div>
            <div>
                <h2>Gold Membership</h2>
                <button id="openButton4">Learn More</button>
            </div>
            <dialog id="dialogBoxMember">
                <div></div>
                <button id="closeButton">Close</button>
            </dialog>
        </section>
    </main>
    <footer>
        <div class="links">
            <a href="https://github.com/TThornock">
                <img src="images/github.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/trevor-thornock-25363a337/">
                <img src="images/linkedin.png" alt="Linked In">
            </a>
        </div>
        <div class="footer-info">
            <p>Â©<span id="currentyear"></span>| Trevor Thornock | Chamber of Commerce</p>
            <p><span id="lastModified"></span></p>
        </div>
    </footer>
</body>
</html>
